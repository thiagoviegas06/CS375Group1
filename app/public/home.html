<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering and layout styling */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .guest-button {
            background-color: #28a745;
        }

        .guest-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CS 375 Group 1</h1>
        <button class="button", id = "login">Log In</button>
        <button class="button", id = "signup">Sign Up</button>
        <button class="button guest-button", id = "guest">Join as Guest</button>
    </div>
    <script>
        let login = document.getElementById("login");
        let signUp = document.getElementById("signup");
        let guestButton = document.getElementById("guest");

        login.addEventListener("click", () => {
            window.location.href = '/app/public/login.html';
        });

        signUp.addEventListener("click", () =>{
            window.location.href = '/app/public/signup.html';
        });
    </script>

</body>
</html>
