<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS375 Group 1 - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="center header">helpyourgirlfriendpickarestaurant.com</h1> 
    <div class="center">
        <div class="background-card">
            <h2>Login to Your Account</h2>
            <br>
            <form id="loginForm">
                <input id="nameField" type="text" placeholder="Username" required>
                <input id="passField" type="password" placeholder="Password" required>
                <button class="button" id="sendButton" type="submit">Login</button>
                <a href="signup.html" class="text-link">Don't have an account? Sign Up</a>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
