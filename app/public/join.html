<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Demo</title>
</head>

<body>
  <!-- This will conditionally appear if the user is logged in or not -->
  <div class="login-container">
    <label for="name">User Name:</label>
    <input type="text" id="userId" name="userId"><br><br>
    <label for="roomId">Room Code:</label>
    <input type="text" id="roomId" name="roomId"><br><br>
    <p>Would you like to provide your current location? </p>
    <button onclick="getLocation()">Yes</button>
    <!--Change here-->
    <button id="no">No</button>
    <div id="inputField" class="invisible">
      <form id="address-form" action="" method="get" autocomplete="off">
        <label class="full-field">
          <span class="form-label">Add restaurant</span>
          <input id="res-address" name="res-address" required autocomplete="off" />
        </label>
      </form>
    </div>
    <button class="button" id="join">Join chatroom</button>
  </div>
  <div id="error"></div>
  <script>
    let joinButton = document.getElementById("join");
    let roomId = document.getElementById("roomId");
    let userId = document.getElementById("userId");
    const noButton = document.getElementById("no");

    const errorSection = document.getElementById("error");

    /*noButton.addEventListener("click", () => {
      document.getElementById("inputField").setAttribute("style", "display:contents");
    });*/


    joinButton.addEventListener("click", async () => {
      let username = userId.value;
      fetch("/guest-username", {
        method: 'POST', // HTTP method
        headers: {
          'Content-Type': 'application/json' // Send data as JSON
        },
        body: JSON.stringify({ username, userLocation }) // Convert the JavaScript object to a JSON string
      });

      // will redirect to new chatroom
      let url = `/room/${roomId.value}`;
      let data = {
        roomId: roomId.value,
        userId: userId.value
      };
      fetch(url).then(response => {
        if (response.status === 404) {
          alert("This room code does not exist");
        } else {
          window.location = `/room/${roomId.value}`;
        }
      });
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(storePosition, showError);
      } else {
        error.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred.";
          break;
      }
    }

    function storePosition(position) {
      let latitude = position.coords.latitude;
      let longitude = position.coords.longitude;
      userLocation = [latitude, longitude];
    }

  </script>
  <script src="user_location.js">
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWn18rXurrrs8DZOQyAfwaP7dn-2ddLbg&libraries=places&v=weekly&callback=initAutocomplete"
    defer async>
    </script>
</body>

</html>
