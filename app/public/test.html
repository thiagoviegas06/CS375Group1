<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Popup Example</title>
  <style>
    /* Modal container styles */
    #popupModal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
    }

    /* Modal backdrop */
    #backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Close button */
    #popupModal button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    #popupModal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="openPopup">Open Popup</button>

  <!-- Backdrop -->
  <div id="backdrop"></div>

  <!-- Modal -->
  <div id="popupModal">
    <h2>Would you like to share your location?</h2>
    <p>Sharing your location helps us improve your user experience</p>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="error" style="color: red;"></div>

  <script>
    const popup = document.getElementById("popupModal");
    const backdrop = document.getElementById("backdrop");
    const openButton = document.getElementById("openPopup");
    let userLocation = {
      lat: null,
      lon: null
    };

    


    // Show the popup
    openButton.addEventListener("click", () => {
      popup.style.display = "block";
      backdrop.style.display = "block";
    });

    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");

    yesButton.addEventListener("click", () =>{
      getLocation();
      popup.style.display = "none";
      backdrop.style.display = "none";
    });

    // Hide the popup
    closeButton.addEventListener("click", () => {
      popup.style.display = "none";
      backdrop.style.display = "none";
    });

    // Close the popup when clicking the backdrop
    backdrop.addEventListener("click", () => {
      popup.style.display = "none";
      backdrop.style.display = "none";
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(storePosition, showError);
      } else {
        error.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showError(error) {
      const errorDiv = document.getElementById("error");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          errorDiv.innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorDiv.innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          errorDiv.innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          errorDiv.innerHTML = "An unknown error occurred.";
          break;
      }
    }


    function storePosition(position) {
      let latitude = position.coords.latitude;
      let longitude = position.coords.longitude;
      userLocation.lat = latitude;
      userLocation.lon = longitude;
      console.log(userLocation.lat);
      console.log(userLocation.lon);
    }

  </script>

</body>
</html>
