<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CS375 Group 1 - Home</title>
</head>
<body>

    <h1 class="name">helpyourgirlfriendpickarestaurant.com</h1>
    <div class="mainScreen">
        <div class="mainTitle">
            <h1 class="big">Need help picking a restaurant?</h1>
            <h1>We got you covered</h3>
        </div>

        <div class="container">
            <h1>Choose one of the options below to get started</h1>
            <button class="button" id="login">Log In</button>
            <button class="button" id="signup">Sign Up</button>
            <button class="button guest-button" id="guest">Join as Guest</button>
        </div>
    </div>

    <script>
        let login = document.getElementById("login");
        let signUp = document.getElementById("signup");
        let guestButton = document.getElementById("guest");

        login.addEventListener("click", () => {
            window.location.href = 'login.html';
        });

        signUp.addEventListener("click", () => {
            window.location.href = 'signup.html';
        });

        guestButton.addEventListener("click", () => {
            window.location.href = 'join.html';
        });
    </script>

</body>
</html>
