<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form>
            <input id="nameField" type="text" placeholder="Username" required>
            <input id="passField" type="password" placeholder="Password" required>
            <input id="passField" type="password" placeholder="Confirm Password" required>
            <button id="sendButton" type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
